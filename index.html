<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NARI MARKETS Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/17e7b993bf.js" crossorigin="anonymous"></script>
</head>
<body>

    <video class="backgroudvideo" autoplay loop muted>
        <source src="video1.mp4" type="video/mp4">
    </video>

    <div class="overlay">
        <h3>NARI MARKETS</h3>
        <p class="motto">"Hu Divha Vhalimi"</p>
        <form id="loginForm">
            <div class="box">
                <h3>Sign In</h3>
                <div class="inside">
                    <p>Stay on the BLUES with US</p>

                    <!-- Role selection -->
                    <div class="role-selection">
                        <label>
                            <input type="radio" name="role" value="client" checked> Client
                        </label>
                        <label>
                            <input type="radio" name="role" value="admin"> Admin
                        </label>
                    </div>

                    <div class="email-mrg">
                        <label for="email">Email</label><br>
                        <input class="text" type="email" placeholder="Berlin@gmail.com" required>
                    </div>

                    <div class="passwordmrg">
                        <label for="password">Password</label><br>
                        <input class="pass" type="password" placeholder="Password" required>
                    </div>

                    <input class="checkbox" type="checkbox">
                    <label class="me">Remember me</label>
                    <a class="password" href="password.html">Forgot password?</a>
                    <br>

                    <button type="submit" class="btn-login">Sign In</button>

                    <div class="line-container">
                        <span class="line"></span>
                        <span class="Text">or</span>
                        <span class="line"></span>
                    </div>

                    <a href="page1.html">
                        <button type="button" class="Apple"><i class="fa-brands fa-apple"></i> Sign in with Apple</button>
                    </a>

                    <h4>New to BERLIN_ENTERPRISE? <a href="page1.html" class="join">Join now</a></h4>
                </div>
            </div>
        </form>
    </div>
<script type="module">
const loginForm = document.getElementById("loginForm");
const API_URL = "https://nari-15.onrender.com";

loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const role = document.querySelector('input[name="role"]:checked')?.value;
    const email = document.querySelector(".text").value.trim();
    const password = document.querySelector(".pass").value.trim();

    if (!email || !password) {
        alert("Please enter email and password");
        return;
    }

    try {
        const res = await fetch(`${API_URL}/api/login`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ email, password, role })
        });

        const data = await res.json();

        if (!res.ok) {
            alert(data.message || "Login failed");
            return;
        }

        // ✅ SAVE TOKEN
        localStorage.setItem("token", data.token);

        // ✅ ADMIN LOGIN
        if (data.user?.role === "admin") {
            window.location.href = "admin.html";
            return;
        }

        // ✅ CLIENT — SINGLE PLAN FLOW
        if (!data.user.subscription_end) {
            window.location.href = "userPlan.html";
            return;
        }

        const endDate = new Date(data.user.subscription_end);
        if (endDate < new Date()) {
            window.location.href = "userPlan.html";
            return;
        }

        // ✅ ACTIVE SUBSCRIBER
        window.location.href = "page2.html";

    } catch (err) {
        console.error(err);
        alert("Server error. Please try again.");
    }
});
</script>


</body>


</html>
